<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>jumble.html</title>
<link href="jumble.css" rel="stylesheet" type="text/css">
</head>

<body>


<div id=wrapper>
<table> 

	<!-- timer -->

    <div id=wrapper>
    <tr>
      <td> </td>
      <td align=center>Time remaining: </td>
      <td></td>
    </tr>
    </div>
    
    <!-- spacing between timer and previous and next buttons -->
    <div id=wrapper>
    <tr >
      <td height=30></td>
    </tr>
    </div>

	<!-- previous and next buttons -->

    <div id=wrapper>
    <tr>
      <td align=center><input type=submit value=previous> </td>
      <td> </td>
      <td align=center><input type=submit value=next></td>
    </tr>
    </div>

    <!-- spacing between buttons and jumble -->
    <div id=wrapper>
    <tr >
      <td height=20></td>
    </tr>
    </div>
    
	<!-- jumble display -->
	<div id=wrapper>
    <tr>
        <td align=center><h3>Puzzle #: </h3></td>     
      	<td><section>n</section>
          <section>h</section>
          <section>d</section>
          <section>i</section>
          <section id=highlight>d</section>
          <section>e</section></td>
        <td></td>
    </tr>
    
    </div>
    
    <!-- spacing between puzzle and solution input -->
    <div id=wrapper>
    <tr >
      <td height=10></td>
    </tr>
    </div>
    
    <!-- solution display -->
    
    <div id=wrapper>
    <tr>
        <td align=center><h3>Your Guess:</h3></td>
        <td align=center><font color=green><h2>SOLVED</h2></font></td>  

<!--        
      	<td><input type="text" maxlength=1 value=h>
        	  <input type="text" maxlength=1 value=i>
        	  <input type="text" maxlength=1 value=d>              
        	  <input type="text" maxlength=1 value=e>
              <input type="text" maxlength=1 value=n>
        	  <input type="text" maxlength=1 value=d></td>
    	<td align=center><input type=submit value=submit></center> </td> --> 
    </tr>
    </div>

    <!-- spacing between guess and statues -->
    <div id=wrapper>
    <tr >
      <td height=40></td>
    </tr>
    </div>

    <!-- status display -->
    <div id=wrapper>
    <tr >
      <td>Player 1 working on puzzle #</td>
    </tr>
    </div>

    <!-- status display -->
    <div id=wrapper>
    <tr >
      <td>Player 2 working on puzzle #</td>
    </tr>
    </div>
    
</table>

</body>
</html>
