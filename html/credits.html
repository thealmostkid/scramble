        <body>
                Thanks for doing the study!

<script type="text/javascript">
        document.write('<a href="' + local.url + '" target="_blank">Survey</a>');
</script>
<br>

<script type="text/javascript">
        document.write('Your user name is: ' + local.uid);
</script>

<table border=1>
        <tr><th>Player<th>Scrambles Solved</th><th>Key Letters</th></tr>
<script type="text/javascript">
        solved = 0;
        letters = 0;
        results_html = '';
        for (var player in local.players) {
                results_html += '<tr><td>';
                results_html += player;
                results_html += '</td><td>';
                results_html += local.players[player].solved;
                results_html += '</td><td>';
                results_html += local.players[player].letters;
                results_html += '</td></tr>';
        }
        document.write(results_html);
</script>
</table>

<div id="stats.user">
</div>
